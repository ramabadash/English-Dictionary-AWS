service: express-app-lambda

provider:
  name: aws
  runtime: nodejs14.x
  stage: dev
  region: eu-west-1
  environment:
    DYNAMODB_TABLE: 'dictionary'
  iam:
    role:
      statements:
        - Effect: Allow
          Action:
            - dynamodb:Query
            - dynamodb:Scan
            - dynamodb:GetItem
            - dynamodb:PutItem
            - dynamodb:UpdateItem
            - dynamodb:DeleteItem
          Resource: 'arn:aws:dynamodb:${self:provider.region}:*:table/${self:provider.environment.DYNAMODB_TABLE}'

functions:
  app:
    handler: index.handler
    events:
      - http: GET /
      - http: GET {proxy+}

plugins:
  - serverless-offline

custom:
  serverless-offline:
    noPrependStageInUrl: true;
